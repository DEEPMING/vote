<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>电子投票系统</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body  style="background: #B0E0E6;margin-top: 100px;">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<form class="form-horizontal" role="form" method="get" action="./check">
				<div class="form-group">
					 <label for="userName" class="col-sm-3 control-label">登陆账号</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="userName" name="userName" />
					</div>
				</div>
				<div class="form-group">
					 <label for="userPassword" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="userPassword" name="userPassword" />
					</div>
				</div>
				<div class="form-group">
					 <label for="userIdentity" class="col-sm-3 control-label">Identity</label>
					<div class="col-sm-9">
						<select id="userIdentity" name="userIdentity" class="selectpicker show-tick form-control">
							<option value="0">组织人员</option>
							<option value="1">参与人员</option>
							<option value="2">监督人员</option>
							<option value="3">列席人员</option>
							<option value="4">系统管理人员</option>
							
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-3">
						 <button type="button" onclick="formSubmit()" class="btn btn-default">Sign in</button>
					</div>
					<div class="col-sm-offset-2 col-sm-3">
						 <button type="button" onclick="toRegiste()" class="btn btn-default">Registe</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>
</body>
<script>
	function formSubmit(){
		var data = {"userName":$("#userName").val(),"userPassword":$("#userPassword").val(),"userIdentity":$("#userIdentity").val()};
		$.ajax({
			type: 'POST',
			url: "./check",
			data: data,
			success: function (d) {
				var json = JSON.parse(d);
				if(json.result < 0){
					alert(json.msg);
					return;
				}
				if(json.result >= 0){
					window.location.href = json.msg;
					return;
				}
			},
			error: function () {
				alert("登陆信息发送失败！");
			}
		})
	}

	function toRegiste() {
		window.location.href="./registe";
	}

</script>


<script>

</script>
</html>
